{% extends "base.html" %}

{% block sidebar %}
    <ul>
        <li><a href="/admin/">Admin Page</a></li>
        <li><a href="/rooms/">Rooms</a></li>
        <li><a href="/users/">Users</a></li>
    </ul>
    
{% endblock %}

{% block content %}
    <h2> Rooms </h2>
    {% for room in rooms %}
        <p>{{room.displayname}}</p>
    {% endfor %}

    <h2> Users </h2>
    {% for user in users %}
        <p>{{user.username}}</p>
    {% endfor %}

{% endblock %}
